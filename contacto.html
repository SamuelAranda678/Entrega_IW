<main>
    <h2>Infórmate</h2>
    <section id="informate">
    <form action="server.php" method="post">

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="nombre" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" placeholder="teléfono" pattern="[0-9]{9}" required><br><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" placeholder="correo electrónico" required><br><br>

        <p>Motivo del contacto:</p>
        <label><input type="radio" name="motivo" value="consulta" required> Consulta</label><br>
        <label><input type="radio" name="motivo" value="soporte"> Soporte técnico</label><br>
        <label><input type="radio" name="motivo" value="otros"> Otros</label><br><br>

        <label for="intereses" id="eleccion">Selecciona los temas de interés:</label><br>
        <select id="intereses" name="intereses[]" multiple size="4">
        <option value="inteligencia_artificial">Inteligencia Artificial</option>
        <option value="big_data">Big Data y Análisis de Datos</option>
        <option value="seguridad">Ciberseguridad</option>
        <option value="cloud_computing">Cloud Computing</option>
        <option value="iot">Internet de las Cosas (IoT)</option>
        </select><br><br>

        <label for="asunto">Asunto:</label><br>
        <input type="text" id="asunto" name="asunto" placeholder="asunto" required><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" placeholder="mensaje..." rows="10" required></textarea><br><br>
        
        <label for="terminos">
            <input type="checkbox" id="terminos" name="terminos" required>
            Acepto los términos y condiciones.
        </label><br><br>



        <button type="submit">Enviar</button>
    </form>
    </section>
